<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=icon href="assets/images/beer.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hometown Explorer</title>

</head>
<body>
    <header>
      <h1>Hometown Explorer</h1>
      <p>Find new breweries and restaurants to explore in your neck of the woods!</p>
    </header>

    <main>
      <section class="side-bar">
        <form action="">
          <label for="city">Enter Your City:</label>
          <input type="text" name="city">
          <label for="state">Enter Your State:</label>
          <input type="text" name="state">
          <button type="submit">Submit</button>
        </form>
      </section>
      <section class="main-section">
        <article>
          <h2>Hometown Brewery</h2>
          <h4>Brewery Name</h4>
          <p>Brewery Information</p>
        </article>
        <article>
          <h2>Hometown Restaurant</h2>
          <h4>Brewery Name</h4>
          <p>Brewery Information</p>
        </article>
      </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</html>
