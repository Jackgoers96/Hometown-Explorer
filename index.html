<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=icon href="assets/images/beer.png">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hometown Explorer</title>

</head>
<body>
    <header class="pure-g">
      <h1 class="pure-u-1">Hometown Explorer</h1>
      <p class="pure-u-1">Find new breweries and restaurants to explore in your neck of the woods!</p>
    </header>

    <main class="pure-g">
      <div class="pure-u-1-5">
        <section>
          <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Search in Your City</legend>
                <input type="text" id="" placeholder="Enter a City" />
                <label for="stacked-state">Choose a State</label>
                <select id="stacked-state" class="pure-input-1 placeholder="State" />
                <option value="">Minnesota</option>
                </select>
                <button type="submit" class="pure-button pure-u-1">Search</button>
            </fieldset>
        </form>
        </section>
      </div>
      <div class="pure-u-4-5">
        <section>
          <article>
            <h2>Hometown Brewery</h2>
            <h4>Brewery Name</h4>
            <p>Brewery Information</p>
          </article>
          <article>
            <h2>Hometown Restaurant</h2>
            <h4>Brewery Name</h4>
            <p>Brewery Information</p>
          </article>
        </section>
      </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</html>
